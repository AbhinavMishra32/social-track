<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <link rel="stylesheet" href="../styles/login_style.css">
    <p class = "login-text">Sign in</p>
    <!-- <input type="password" placeholder="Enter password" class ="inputs"> -->
    <div class = "login-box">
        <form id = "login-form">
        <div class="center-container">
            <input id = 'username' type="text" placeholder="Enter Username" class = "inputs username-field">
            <input id = 'password' type="password" class="inputs password-field" placeholder="Enter Password">
        </div>
        <div class = "login-button-css">
            <input type = 'submit' class = "login-button" value = 'Proceed'>
            <input type = 'submit' class = "signup-button" value = 'Sign up'></input>
        </div>
        </form>
    </div>
    <script src="../scripts/login_script.js"></script>
</body>
</html>
